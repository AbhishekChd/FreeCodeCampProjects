<body>
<div class="container-fluid">
    <div class="text-center text-primary" id="header">Wikipedia Viewer</div>
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="form-group">
                <input autofocus class="form-control" id="input" placeholder="Search article" type="text"/>
            </div>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary" href="#" id="search">Search</a>
                <a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    Random Article
                </a>
            </div>
            <br/>
            <div id="warn"></div>
        </div>
        <div>
        </div>
    </div>
    <br/><br/>
    <table class="table table-striped table-hover" id="search-results" style="margin-right:8px;">
        <thead>
        <tr>
            <th></th>
            <th class="text-center">Wikipedia Search results</th>
        </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>
</div>
