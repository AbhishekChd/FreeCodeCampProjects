<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Random Quote Machine| by Abhishek Chaudhary
    </title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico|Arima+Madurai|Roboto');
    </style>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>


</head>

<body>
<div class="container " id="mainbox">
    <!--main container-->
    <div class="container quote_box rows">
        <!-- content -->

        <div class="rows">
            <div id="quote" class="text-center">
                Design is the contrast of the core of limitations therefore there are no boundaries. It is simply an
                interpretation of creativity.
            </div>
            <br/>
            <div id="author" class="text-right">
                - Jenaiha Woods
            </div>
        </div>
        <!--end of content ====================-->
        <!--buttons-->
        <div class="rows">
            <div style="float:left;">
                <a class="btn btn-lg btn-social-icon btn-twitter" id="social-btn-twitter">
                    <span class="fa fa-twitter fa-3x"></span>
                </a>
            </div>

            <div>
                <a class="btn btn-lg" style="float:right;" id="get-another-quote-button">
                    <span class="fa fa-arrow-circle-right fa-3x"></span>
                </a>
            </div>
        </div>
        <!--end of buttons===============================-->
    </div>

    <!--end of main container =======================-->
</div>
<div class="credits text-center">
    Designed and <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by
    <b>
        <a href="https://abhishekchd.github.io/" target="_blank">
            Abhishek Chaudhary
        </a>
    </b><br/></div>

<script src="https://use.fontawesome.com/94bf0fa339.js"></script>
</body>

</html>
